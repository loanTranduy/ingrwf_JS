<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>calculatrice</title>

</head>
<body>

<form action="">
	<input type="number" id="nb1">
	<input type="number" id="nb2">
	<button>+</button>
	<button>-</button>
	<button>/</button>
	<button>*</button>
</form>
<h3>RÃ©sultat</h3>
<div class="resultat"></div>

<script>
	myBtns = document.querySelectorAll('button');
	myDiv = document.querySelector('.resultat');
	myNmb1 = document.querySelector('#nb1');
	myNmb2 = document.querySelector('#nb2');

	for (var i = 0; i < myBtns.length; i++) {
		myBtns[i].addEventListener('click', function(event){
			event.preventDefault();
			myVal1 = myNmb1.value;
			myVal2 = myNmb2.value;
			myOperator = this.innerHTML;
		
		Calcul(myVal1, myVal2, myOperator);
	});
	};

	//fonctions

	var Calcul = function (val1, val2, operator){
		// alert(val1 + '' + val2 + '' + operator)

		val1 = parseFloat(val1);
		val2 = parseFloat(val2);

		// if(operator == '+'){
		// 	total = val1 + val2
		// }

		// else if(operator == '-'){
		// 	total = val1 - val2
		// }

		// else if(operator == '*'){
		// 	total = val1 * val2
		// }
		// else {
		// 	total = val1 / val2
		// }
		// OU

		switch(operator){
			case '+': total = val1 + val2;
				break;
			case '-': total = val1 - val2;
				break;
			case '*': total = val1 * val2;
				break;
			case '/': total = val1 / val2;
				break;
			default : total = val1 / val2;
		}
		myDiv.innerHTML += val1 + operator + val2 + '=' + total + '<br>';
	};

</script>
	
</body>
</html>
