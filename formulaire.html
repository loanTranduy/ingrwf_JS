<html lang="fr">
<head>

	<title>Formulaire</title>

		label{

<body>

</form>

<output></output>

myButton.onclick = function (event){
	// event.preventDefault();

	myNom = document.querySelector('#nom') /*je récupère le champ*/
	myPrenom = document.querySelector('#prenom');
	myEmail = document.querySelector('#email');

	var texte = 'Bonjour ' + myNom.value + ' ' + myPrenom.value + ' votre Email est bien <strong>' + myEmail.value; + '</strong>?';


	var myOutput = document.querySelector('output')
	myOutput.innerHTML = texte;

</script>
