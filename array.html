<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>array</title>
</head>
<body>
	<script>
		var myArray = new Array();  /*création de mon tableau qui s'appelle myArray*/
		myArray[0] = "loan"; /*Je veux mettre loan dans la ligne 0 de mon tableau*/
		myArray[1] = "tran";
		myArray[2] = "hello";
		myArray[3] = "true";

		console.log(myArray);
		// alert(myArray[0]);

		for (var i = 0; i < myArray.length ; i++) { /*tant que i est inférieur à la taille de mon tableau  i = i+1*/
			console.log(myArray[i]);
		};
	</script>
</body>
</html>
